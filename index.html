<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
 <h1>My feedback form </h1>
 <form>
    <p>Name:</p>
    <input type="text" name="name">
    <p>Email:</p>
    <input type="text" name="email">
    <p>Password:</p>
    <input type="password" name="password">
    <hr>
    <p>Please check all the emotions that apply to you:</p>
    <input type="checkbox" name="emotion" value="angry"> Angry<br>
    <input type="checkbox" name="emotion" value="sad"> Sad<br>
    <input type="checkbox" name="emotion" value="happy"> Happy<br>
    <input type="checkbox" name="emotion" value="Ambivalent"> Ambivalent<br>
    <hr>
    <p>How satisfied were you with our service?</p>
    <input type="radio" name="satisfaction" value="very satisfied"> very satisfied<br>
    <input type="radio" name="satisfaction" value="satisfied"> Satisfied<br>
    <input type="radio" name="satisfaction" value="neutral"> Did't care<br>
    <input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied<br>
    <input type="radio" name="satisfaction" value="very-dissatisfied"> very dissatisfied<br>
    <hr>
    <p>Further comments:</p>
    <textarea name="comments" rows="4"></textarea>
    <hr>
    <p>Bio photo:</p>
    <input type="file" name="photo">
    <hr>
    <p>Location:</p>
    <select name="Location">
        <option value="">Choose...</option>
        <option value="amol">Amol</option>
        <option value="tehran">Tehran</option>
        <option value="shiraz">Shiraz</option>
        <option value="rasht">Rasht</option>
    </select>
<hr>
<input type="submit" value="submit"

 </form>
</body>
</html>
